<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Ordering System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button, select {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button {
            background-color: #6b4f4f;
            color: #fff;
        }
        button:hover {
            background-color: #8c6e6e;
        }
        select {
            background-color: #f0e6e6;
            color: #333;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://antdisplay.com/pub/media/interior_design/22_2.jpg" alt="Coffee Shop">
        <select id="coffee-type">
            <option value="espresso">Espresso</option>
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
            <option value="caramel-machiatto">Caramel Machiatto</option>
        </select>
        <button id="order-coffee">Order Coffee</button>
        <button id="update-order">Update Order</button>
        <button id="check-status">Check Order Status</button>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('order-coffee').addEventListener('click', function() {
            const coffeeType = document.getElementById('coffee-type').value;
            const url = `https://tad-2025.free.beeceptor.com/create-order?type=${encodeURIComponent(coffeeType)}`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type: coffeeType })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || 'Failed to create order');
                    });
                }
                return response.json();
            })
            .then(data => {
                const messageElement = document.getElementById('message');
                messageElement.textContent = `Your ${coffeeType} order has been placed successfully! Order ID: ${data.orderId}`;
                messageElement.style.color = 'green'; // Set the color to green for success
            })
            .catch(error => {
                const messageElement = document.getElementById('message');
                messageElement.textContent = `Failed to place order! ${error.message}`;
                messageElement.style.color = 'red'; // Set the color to red for failure
            });
        });

        document.getElementById('update-order').addEventListener('click', function() {
            // Simulate a frontend error by using a wrong locator in your Playwright test.
            // For example, trying to update with invalid data.
        });

        document.getElementById('check-status').addEventListener('click', function() {
            fetch('https://tad-2025.free.beeceptor.com/check-status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const messageElement = document.getElementById('message');
                    messageElement.textContent = `Order Status: ${data}`;
                    messageElement.style.color = 'green'; // Set the color to green for success
                })
                .catch(error => {
                    const messageElement = document.getElementById('message');
                    messageElement.textContent = 'Failed to retrieve order status!';
                    messageElement.style.color = 'red'; // Set the color to red for failure
                });
        });
    </script>
</body>
</html>
